<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPMIND | Reprogramação Mental Premium</title>
    
    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE DESIGN SYSTEM --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 25, 0.7);
            --primary: #8b5cf6; /* Roxo vibrante */
            --primary-dark: #6d28d9;
            --accent: #a78bfa;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 40px rgba(139, 92, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(139, 92, 246, 0.08), transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(59, 130, 246, 0.05), transparent 40%);
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 680px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .form-section {
            margin-bottom: 35px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #e5e7eb;
            font-size: 1rem;
            font-weight: 500;
        }

        .custom-select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 18px 20px;
            background-color: rgba(20, 20, 25, 0.8); 
            border: 1px solid var(--border);
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            appearance: none;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 20px top 50%;
            background-size: 12px auto;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        select option {
            background-color: #141419;
            color: #ffffff;
            padding: 15px;
            font-size: 1rem;
        }

        select option:checked {
            background-color: var(--primary) !important;
            color: #ffffff !important;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 15px;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }

        #habit-custom-input {
            display: none;
            animation: slideDown 0.3s ease;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .option-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }

        .option-card.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 22px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(109, 40, 217, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(109, 40, 217, 0.6);
            filter: brightness(1.1);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: var(--accent);
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        #result-area {
            display: none;
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }

        #result-content {
            line-height: 2;
            color: #d4d4d8;
            font-size: 1.05rem;
            text-align: justify;
            font-weight: 300;
        }

        #result-content h3 {
            color: var(--accent);
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        #result-content strong {
            color: #fff;
            font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); display: block; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 600px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2.2rem; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>DEEP<span style="font-weight:300">MIND</span></h1>
            <p class="subtitle">Arquitetura Neural & Hipnoterapia</p>
        </header>

        <form id="hypnosis-form">
            
            <!-- 1. HÁBITO -->
            <div class="form-section">
                <label>Qual hábito deseja eliminar?</label>
                <input type="hidden" id="habit" required>
                
                <div class="custom-select-wrapper">
                    <select id="habit-selector" onchange="updateHabit(this)">
                        <option value="" disabled selected>Selecione uma opção...</option>
                        <option value="Fumar">Fumar</option>
                        <option value="Beber">Beber</option>
                        <option value="Comer compulsivamente">Comer compulsivamente</option>
                        <option value="Procrastinação">Procrastinação</option>
                        <option value="Jogos e Apostas">Jogos / Apostas</option>
                        <option value="Vício em Redes Sociais">Redes sociais / vício digital</option>
                        <option value="Ansiedade">Ansiedade</option>
                        <option value="Estresse Emocional">Estresse emocional</option>
                        <option value="other">Outro...</option>
                    </select>
                </div>
                
                <input type="text" id="habit-custom-input" placeholder="Digite qual é o hábito..." oninput="updateHabitCustom(this)">
            </div>

            <!-- 2. DURAÇÃO -->
            <div class="form-section">
                <label>Há quanto tempo isso te afeta?</label>
                <input type="hidden" id="duration" required>
                
                <div class="options-grid" id="duration-options">
                    <div class="option-card" onclick="selectOption('duration', 'Menos de 6 meses', this)">Menos de 6 meses</div>
                    <div class="option-card" onclick="selectOption('duration', '6 meses a 1 ano', this)">6 meses a 1 ano</div>
                    <div class="option-card" onclick="selectOption('duration', '1 a 3 anos', this)">1 a 3 anos</div>
                    <div class="option-card" onclick="selectOption('duration', 'Mais de 3 anos', this)">Mais de 3 anos</div>
                    <div class="option-card" onclick="selectOption('duration', 'Desde sempre', this)">Desde sempre</div>
                </div>
            </div>

            <!-- 3. INTENSIDADE -->
            <div class="form-section">
                <label>Nível de Intensidade</label>
                <input type="hidden" id="intensity" required>

                <div class="options-grid" id="intensity-options">
                    <div class="option-card" onclick="selectOption('intensity', 'Leve', this)">Leve</div>
                    <div class="option-card" onclick="selectOption('intensity', 'Moderado', this)">Moderado</div>
                    <div class="option-card" onclick="selectOption('intensity', 'Forte', this)">Forte</div>
                </div>
            </div>

            <button type="submit">Iniciar Reprogramação</button>
        </form>

        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Sincronizando Neural Link...</div>
        </div>

        <div id="result-area">
            <div id="result-content"></div>
        </div>
    </div>

    <!-- SCRIPT INTERFACE -->
    <script>
        function updateHabit(selectElement) {
            const hiddenInput = document.getElementById('habit');
            const customInput = document.getElementById('habit-custom-input');
            
            if (selectElement.value === 'other') {
                customInput.style.display = 'block';
                hiddenInput.value = customInput.value; 
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                hiddenInput.value = selectElement.value;
            }
        }

        function updateHabitCustom(inputElement) {
            document.getElementById('habit').value = inputElement.value;
        }

        function selectOption(fieldId, value, cardElement) {
            document.getElementById(fieldId).value = value;
            const parent = cardElement.parentElement;
            const siblings = parent.getElementsByClassName('option-card');
            for (let card of siblings) { card.classList.remove('selected'); }
            cardElement.classList.add('selected');
        }
    </script>

    <script src="script.js" type="module"></script>
</body>
</html>
